Usage.jTextPane1.text=<html><body style="font:1em">Avant WebOS Quick Install fonctionne correctement, il y a quelques exigences mineures:<br/><ul><li/>Driver Novacom install\u00e9 sur cet ordinateur<br/><br/>Si vous voulez r\u00e9installer le composant, cliquez sur le "R\u00e9installer Novacom" option dans le menu principal Fichier.<br/><br/><li/>Mode d\u00e9veloppeur activ\u00e9.<br/><br/>Cela peut \u00eatre fait par tapant 'upupdowndownleftrightleftrightbastart', Ouvrez DevMode l'application, et d'activer la fonction.<br/><br/><li/Lorsque vous branchez votre appareil, choisissez "Charger".</ul></body>
